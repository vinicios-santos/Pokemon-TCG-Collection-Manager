<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon TCG Card Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .search-section {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .card-preview {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .card-item {
            background-color: var(--card-background);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card-item:hover {
            transform: translateY(-5px);
        }

        .card-item img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .card-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .card-item p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .card-item button {
            width: 100%;
            margin-top: 1rem;
        }

        .card-image {
            max-width: 300px;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .card-info {
            margin-top: 1.5rem;
            text-align: center;
        }

        .collection-section {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .collection-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .collection-search {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .collection-search input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .collection-search input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .collection-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .collection-card {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .collection-card:hover {
            transform: translateY(-5px);
        }

        .collection-card .card-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .collection-card .edit-btn {
            background-color: var(--secondary-color);
        }

        .collection-card .edit-btn:hover {
            background-color: #2980b9;
        }

        .collection-card img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .collection-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .collection-card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .remove-btn {
            background-color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .error {
            color: var(--accent-color);
            text-align: center;
            padding: 1rem;
            background-color: #fde8e8;
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            padding: 1rem;
            background-color: #e8f8f0;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .collection-card .value-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .collection-card .purchase-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .collection-card .current-value {
            color: #51cf66;
            font-weight: bold;
        }

        .card-item .value-inputs {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .card-item .value-inputs input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }

            .collection-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pok√©mon TCG Collection Manager</h1>
        </header>

        <section class="search-section">
            <div class="search-form">
                <input type="text" id="pokemonName" placeholder="Nome do Pok√©mon" required>
                <input type="text" id="cardNumber" placeholder="N√∫mero da Carta" required>
                <input type="text" id="printedTotal" placeholder="Printed Total" required>
                <button onclick="searchCard()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Buscar Carta
                </button>
            </div>
            <div class="card-preview" id="cardContainer">
                <!-- O conte√∫do ser√° inserido aqui via JavaScript -->
            </div>
        </section>

        <section class="collection-section">
            <div class="collection-controls">
                <button onclick="exportCollection()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Exportar Cole√ß√£o
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none" onchange="importCollection(event)">
                <button onclick="document.getElementById('importFile').click()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Importar Cole√ß√£o
                </button>
            </div>

            <div class="collection-search">
                <input type="text" id="collectionSearch" placeholder="Pesquisar cartas por nome..." oninput="filterCollection()">
            </div>

            <h2 style="text-align: center; margin-bottom: 1rem; color: var(--primary-color);">Minha Cole√ß√£o</h2>
            <div class="collection-list" id="collectionList">
                <!-- As cartas da cole√ß√£o ser√£o inseridas aqui -->
            </div>
        </section>
    </div>

    <script>
        // Carregar cole√ß√£o do localStorage ao iniciar
        let myCollection = JSON.parse(localStorage.getItem('pokemonCollection')) || [];
        let filteredCollection = [...myCollection];
        updateCollectionDisplay();

        async function searchCard() {
            const name = document.getElementById('pokemonName').value;
            const number = document.getElementById('cardNumber').value;
            const printedTotal = document.getElementById('printedTotal').value;
            const cardContainer = document.getElementById('cardContainer');

            try {
                // Construir a query apenas com os par√¢metros fornecidos
                const queryParts = [];
                
                if (name) {
                    queryParts.push(`name:${encodeURIComponent(name)}`);
                }
                
                if (number) {
                    queryParts.push(`number:${encodeURIComponent(number)}`);
                }
                
                if (printedTotal) {
                    queryParts.push(`set.printedTotal:${encodeURIComponent(printedTotal)}`);
                }

                // Se n√£o houver nenhum par√¢metro, mostrar mensagem de erro
                if (queryParts.length === 0) {
                    cardContainer.innerHTML = `<div class="error">Por favor, forne√ßa pelo menos o nome do Pok√©mon</div>`;
                    return;
                }

                const query = queryParts.join(' ');
                const response = await fetch(`https://api.pokemontcg.io/v2/cards?q=${query}`);
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    if (!number && !printedTotal) {
                        // Mostrar todas as cartas com o mesmo nome
                        cardContainer.innerHTML = `
                            <h2 style="text-align: center; margin-bottom: 1rem; color: var(--primary-color);">
                                Cartas encontradas para "${name}"
                            </h2>
                            <div class="cards-grid">
                                ${data.data.map(card => {
                                    const cardData = {
                                        name: card.name,
                                        number: card.number,
                                        imageUrl: card.images.large,
                                        set: {
                                            name: card.set.name,
                                            printedTotal: card.set.printedTotal
                                        }
                                    };
                                    return `
                                        <div class="card-item">
                                            <img src="${cardData.imageUrl}" alt="${cardData.name}">
                                            <h3>${cardData.name}</h3>
                                            <p>N√∫mero: ${cardData.number}</p>
                                            <p>Set: ${cardData.set.name}</p>
                                            <p>Printed Total: ${cardData.set.printedTotal}</p>
                                            <div class="value-inputs">
                                                <input type="number" placeholder="Valor Pago (R$)" step="0.01" min="0" id="purchaseValue_${cardData.number}">
                                                <input type="number" placeholder="Valor Atual (R$)" step="0.01" min="0" id="currentValue_${cardData.number}">
                                            </div>
                                            <button onclick="addToCollection(${JSON.stringify(cardData).replace(/"/g, '&quot;')}, '${cardData.number}')">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                                </svg>
                                                Adicionar √† Cole√ß√£o
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                    } else {
                        // Mostrar apenas uma carta quando os n√∫meros s√£o especificados
                        const card = data.data[0];
                        const cardData = {
                            name: card.name,
                            number: card.number,
                            imageUrl: card.images.large,
                            set: {
                                name: card.set.name,
                                printedTotal: card.set.printedTotal
                            }
                        };

                        cardContainer.innerHTML = `
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <img src="${cardData.imageUrl}" alt="${cardData.name}" class="card-image">
                                <div class="card-info">
                                    <h2 style="color: var(--primary-color); margin-bottom: 0.5rem;">${cardData.name}</h2>
                                    <p style="color: #666; margin-bottom: 0.5rem;">N√∫mero: ${cardData.number}</p>
                                    <p style="color: #666; margin-bottom: 0.5rem;">Set: ${cardData.set.name}</p>
                                    <p style="color: #666; margin-bottom: 1rem;">Printed Total: ${cardData.set.printedTotal}</p>
                                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                                        <input type="number" placeholder="Valor Pago (R$)" step="0.01" min="0" id="purchaseValue_${cardData.number}" style="width: 100%;">
                                        <input type="number" placeholder="Valor Atual (R$)" step="0.01" min="0" id="currentValue_${cardData.number}" style="width: 100%;">
                                    </div>
                                    <button onclick="addToCollection(${JSON.stringify(cardData).replace(/"/g, '&quot;')}, '${cardData.number}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                        </svg>
                                        Adicionar √† Cole√ß√£o
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    cardContainer.innerHTML = `<div class="error">Carta n√£o encontrada</div>`;
                }
            } catch (error) {
                cardContainer.innerHTML = `<div class="error">Erro ao buscar a carta: ${error.message}</div>`;
            }
        }

        function filterCollection() {
            const searchTerm = document.getElementById('collectionSearch').value.toLowerCase();
            filteredCollection = myCollection.filter(card => 
                card.name.toLowerCase().includes(searchTerm)
            );
            updateCollectionDisplay();
        }

        function addToCollection(card, cardNumber) {
            const purchaseValue = document.getElementById(`purchaseValue_${cardNumber}`).value;
            const currentValue = document.getElementById(`currentValue_${cardNumber}`).value;
            
            const cardWithValues = {
                ...card,
                purchaseValue: purchaseValue || '',
                currentValue: currentValue || ''
            };
            
            myCollection.push(cardWithValues);
            filteredCollection = [...myCollection];
            localStorage.setItem('pokemonCollection', JSON.stringify(myCollection));
            updateCollectionDisplay();
            showSuccessMessage('Carta adicionada √† cole√ß√£o com sucesso!');
        }

        function removeFromCollection(index) {
            myCollection.splice(index, 1);
            filteredCollection = [...myCollection];
            localStorage.setItem('pokemonCollection', JSON.stringify(myCollection));
            updateCollectionDisplay();
            showSuccessMessage('Carta removida da cole√ß√£o!');
        }

        function editCard(index) {
            const card = myCollection[index];
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Editar Carta</h2>
                        <button class="close-modal" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</button>
                    </div>
                    <div class="form-group">
                        <label>Valor Pago (R$)</label>
                        <input type="number" id="purchaseValue" value="${card.purchaseValue || ''}" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label>Valor Atual (R$)</label>
                        <input type="number" id="currentValue" value="${card.currentValue || ''}" step="0.01" min="0">
                    </div>
                    <div class="modal-actions">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()">Cancelar</button>
                        <button onclick="saveCardEdit(${index})">Salvar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'flex';
        }

        function saveCardEdit(index) {
            const purchaseValue = document.getElementById('purchaseValue').value;
            const currentValue = document.getElementById('currentValue').value;

            myCollection[index] = {
                ...myCollection[index],
                purchaseValue,
                currentValue
            };

            filteredCollection = [...myCollection];
            localStorage.setItem('pokemonCollection', JSON.stringify(myCollection));
            updateCollectionDisplay();
            document.querySelector('.modal').remove();
            showSuccessMessage('Carta atualizada com sucesso!');
        }

        function updateCollectionDisplay() {
            const collectionList = document.getElementById('collectionList');
            collectionList.innerHTML = filteredCollection.map((card, index) => `
                <div class="collection-card">
                    <div class="value-info">
                        <span class="purchase-value">${card.purchaseValue ? `R$ ${parseFloat(card.purchaseValue).toFixed(2)}` : ''}</span>
                        <span class="current-value">${card.currentValue ? `R$ ${parseFloat(card.currentValue).toFixed(2)}` : ''}</span>
                    </div>
                    <img src="${card.imageUrl}" alt="${card.name}">
                    <h3>${card.name}</h3>
                    <p>N√∫mero: ${card.number}</p>
                    <p>Set: ${card.set.name}</p>
                    <p>Printed Total: ${card.set.printedTotal}</p>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="editCard(${myCollection.indexOf(card)})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Editar
                        </button>
                        <button class="remove-btn" onclick="removeFromCollection(${myCollection.indexOf(card)})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Remover
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function exportCollection() {
            const dataStr = JSON.stringify(myCollection);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'pokemon_collection.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            showSuccessMessage('Cole√ß√£o exportada com sucesso!');
        }

        function importCollection(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedCollection = JSON.parse(e.target.result);
                        myCollection = importedCollection;
                        filteredCollection = [...myCollection];
                        localStorage.setItem('pokemonCollection', JSON.stringify(myCollection));
                        updateCollectionDisplay();
                        showSuccessMessage('Cole√ß√£o importada com sucesso!');
                    } catch (error) {
                        showSuccessMessage('Erro ao importar cole√ß√£o: ' + error.message, true);
                    }
                };
                reader.readAsText(file);
            }
        }

        function showSuccessMessage(message, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'error' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            document.querySelector('.collection-section').insertBefore(messageDiv, document.querySelector('.collection-list'));
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }
    </script>
</body>
